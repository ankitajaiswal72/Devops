apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: redis
        template:
          metadata:
            labels:
              app: redis
              spec:
                containers:
                  - name: redis
                    image: {{" .Values.image.redis.repository" }}:{{ ".Values.image.redis.tag" }}
                    ports:
                      - containerPort: 6379

