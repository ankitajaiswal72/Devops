apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: backend
        template:
          metadata:
            labels:
              app: backend
              spec:
                containers:
                  - name: backend
                    image: {{ ".Values.image.backend.repository" }}:{{ ".Values.image.backend.tag" }}
                    env:
                      - name: REDIS_URI
                        value: {{ ".Values.env.redisUri" }}
                        ports:
                          - containerPort: 8000

