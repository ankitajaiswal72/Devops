apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: backend
        template:
          metadata:
            labels:
              app: backend
              spec:
                containers:
                  - name: backend
image: {{ ".Values.image.backend.repository" }}:{{ ".Values.image.backend.tag" }}
env:
  - name: REDIS_URI
    value: {{ ".Values.env.redisUri" }}
    ports:
      - containerPort: 8000  ---
        apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: frontend
        template:
          metadata:
            labels:
              app: frontend
              spec:
                containers:
                  - name: frontend
                    image: {{ ".Values.image.frontend.repository" }}:{{ ".Values.image.frontend.tag" }}
                    env:
                      - name: BACKEND_URL
                        value: {{ ".Values.env.backendUrl" }}
                        ports:
                          - containerPort: 5173 ---
                            apiVersion: apps/v1
                            kind: Deployment
                            metadata:
                              name: redis-deployment
                              spec:
                                replicas: 1
                                selector:
                                  matchLabels:
                                    app: redis
                                    template:
                                      metadata:
                                        labels:
                                          app: redis
                                          spec:
                                            containers:
                                              - name: redis
                                                image: {{ ".Values.image.redis.repository" }}:{{ ".Values.image.redis.tag" }}
                                                ports:
                                                  - containerPort: 6379

