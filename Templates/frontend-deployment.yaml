apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: frontend
        template:
          metadata:
            labels:
              app: frontend
              spec:
                containers:
                  - name: frontend
                    image: {{ ".Values.image.frontend.repository" }}:{{ ".Values.image.frontend.tag" }}
                    env:
                      - name: BACKEND_URL
                        value: {{ ".Values.env.backendUrl" }}
                        ports:
                          - containerPort: 5173

